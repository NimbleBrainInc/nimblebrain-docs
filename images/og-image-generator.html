<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>NimbleBrain Platform OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0050ff 0%, #00d4ff 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        }
        .content {
            text-align: center;
            z-index: 2;
            padding: 60px;
        }
        .logo-container {
            margin-bottom: 40px;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: block;
        }
        h1 {
            font-size: 72px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        .subtitle {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 400;
            line-height: 1.4;
        }
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: white;
        }
        .circle-1 { width: 200px; height: 200px; top: -50px; left: -50px; }
        .circle-2 { width: 150px; height: 150px; top: 100px; right: 50px; }
        .circle-3 { width: 100px; height: 100px; bottom: 50px; left: 100px; }
        .circle-4 { width: 80px; height: 80px; bottom: 150px; right: 150px; }
        .circle-5 { width: 120px; height: 120px; top: 50%; right: -30px; }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="background-pattern">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
            <div class="circle circle-5"></div>
        </div>
        <div class="content">
            <div class="logo-container">
                <img src="nimblebrain-icon-white.png" alt="NimbleBrain" class="logo">
            </div>
            <h1>NimbleBrain Platform Docs</h1>
            <p class="subtitle">Manage MCP Servers & AI Workflows</p>
        </div>
    </div>
</body>
</html>
